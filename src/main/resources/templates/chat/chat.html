<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* Discord-like Dark Theme */
        body {
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent body scroll, let chat area scroll */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #36393f;
        }

        .chat-header {
            padding: 12px 16px;
            box-shadow: 0 1px 0 rgba(4, 4, 5, 0.2), 0 1.5px 0 rgba(6, 6, 7, 0.05), 0 2px 0 rgba(4, 4, 5, 0.05);
            background-color: #36393f;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .chat-header::before {
            content: '#';
            color: #72767d;
            margin-right: 8px;
            font-size: 20px;
            font-weight: 400;
        }

        #messageArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* Space between message groups */
        }

        /* Scrollbar styling */
        #messageArea::-webkit-scrollbar {
            width: 8px;
            background-color: #2e3338;
        }

        #messageArea::-webkit-scrollbar-thumb {
            background-color: #202225;
            border-radius: 4px;
        }

        .message-group {
            display: flex;
            margin-top: 10px;
            padding: 2px 0;
        }

        .message-group:hover {
            background-color: rgba(4, 4, 5, 0.07);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            margin-top: 2px;
            background-color: #72767d;
            /* Fallback color */
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            cursor: pointer;
        }

        .message-content-wrapper {
            flex-grow: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .username {
            font-weight: 500;
            color: #ffffff;
            margin-right: 8px;
            cursor: pointer;
        }

        .username:hover {
            text-decoration: underline;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #72767d;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.375rem;
            color: #dcddde;
            white-space: pre-wrap;
            /* Preserve line breaks */
            word-wrap: break-word;
        }

        /* Input Area */
        .input-area {
            padding: 0 16px 24px;
            background-color: #36393f;
        }

        .input-wrapper {
            background-color: #40444b;
            border-radius: 8px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            height: 44px;
        }

        .input-wrapper input {
            background: transparent;
            border: none;
            color: #dcddde;
            font-size: 1rem;
            width: 100%;
            outline: none;
            font-family: inherit;
            height: 100%;
        }

        .input-wrapper input::placeholder {
            color: #72767d;
        }

        .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #b9bbbe;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            margin-left: 8px;
            transition: color 0.2s;
        }

        .send-btn:hover {
            color: #dcddde;
        }

        /* Hidden elements for logic */
        #writer {
            display: none;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">실시간 채팅방</div>

        <div id="messageArea">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <!-- Hidden writer input to store nickname -->
                <input type="text" id="writer" th:value="${userNickname}" readonly />

                <!-- Hidden profile image input to store URL -->
                <input type="hidden" id="profileImage" th:value="${profileImageUrl}" />

                <input type="text" id="content" th:placeholder="'Message #' + '실시간 채팅방'" autocomplete="off"
                    onkeypress="if(event.key === 'Enter') sendMessage()" />

                <button class="send-btn" onclick="sendMessage()" title="Send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        var stompClient = null;
        var currentWriter = document.getElementById('writer').value;
        var myProfileImage = document.getElementById('profileImage').value;

        function connect() {
            var socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; // Disable debug logs

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/public', function (messageOutput) {
                    showMessage(JSON.parse(messageOutput.body));
                });
            });
        }

        function sendMessage() {
            var contentInput = document.getElementById('content');
            var content = contentInput.value.trim();

            if (!content) return;

            var messagePayload = {
                writer: currentWriter,
                content: content,
                profileImageUrl: myProfileImage
            };

            // Use HTTP POST instead of WebSocket send, as the backend controller expects POST
            fetch('/api/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(messagePayload)
            }).then(() => {
                contentInput.value = '';
                contentInput.focus();
            }).catch(error => {
                console.error('Error sending message:', error);
                alert("메시지 전송에 실패했습니다.");
            });
        }

        function showMessage(message) {
            var messageArea = document.getElementById('messageArea');

            var groupDiv = document.createElement('div');
            groupDiv.className = 'message-group';

            // Avatar
            var avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';

            // Corrected field name: profileImageUrl
            var imgUrl = message.profileImageUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(message.writer)}&background=random`;
            avatarDiv.style.backgroundImage = `url('${imgUrl}')`;

            // Content Wrapper
            var contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content-wrapper';

            // Header (Username + Time)
            var headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';

            var usernameSpan = document.createElement('span');
            usernameSpan.className = 'username';
            usernameSpan.innerText = message.writer;

            var timeSpan = document.createElement('span');
            timeSpan.className = 'timestamp';
            // Corrected field name: createdAt
            var date = message.createdAt ? new Date(message.createdAt) : new Date();
            timeSpan.innerText = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            headerDiv.appendChild(usernameSpan);
            headerDiv.appendChild(timeSpan);

            // Message Text
            var textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerText = message.content;

            contentWrapper.appendChild(headerDiv);
            contentWrapper.appendChild(textDiv);

            groupDiv.appendChild(avatarDiv);
            groupDiv.appendChild(contentWrapper);

            messageArea.appendChild(groupDiv);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        connect();
    </script>

</body>

</html>
