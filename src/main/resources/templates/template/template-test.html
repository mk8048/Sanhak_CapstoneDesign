    <script>
        const templateListDiv = document.getElementById("template-list-result");
        const categoryFilter = document.getElementById("category-filter");
        const searchInput = document.getElementById("search-input");
        const copyNotification = document.getElementById("copy-notification");

        let allTemplates = [];

        // Copy to clipboard function
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                // Show notification
                copyNotification.classList.add('show');
                setTimeout(() => {
                    copyNotification.classList.remove('show');
                }, 2000);

                // Change button text temporarily
                const originalText = button.innerHTML;
                button.innerHTML = 'âœ“ ë³µì‚¬ë¨';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);
                alert('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
        }

        // Download as text file
        function downloadTemplate(title, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Toggle content expansion
        function toggleContent(contentDiv, button) {
            contentDiv.classList.toggle('collapsed');
            if (contentDiv.classList.contains('collapsed')) {
                button.textContent = 'â–¼ ì „ì²´ ë³´ê¸°';
            } else {
                button.textContent = 'â–² ì ‘ê¸°';
            }
        }

        // Filter and display templates
        function displayTemplates() {
            const category = categoryFilter.value;
            const searchTerm = searchInput.value.toLowerCase();

            let filteredTemplates = allTemplates;

            // Filter by category
            if (category) {
                filteredTemplates = filteredTemplates.filter(t => t.category === category);
            }

            // Filter by search term
            if (searchTerm) {
                filteredTemplates = filteredTemplates.filter(t =>
                    t.title.toLowerCase().includes(searchTerm) ||
                    t.content.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredTemplates.length === 0) {
                templateListDiv.className = "error";
                templateListDiv.textContent = "ğŸ“­ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.";
                return;
            }

            templateListDiv.className = "success";
            templateListDiv.innerHTML = "";

            filteredTemplates.forEach(template => {
                const templateElement = document.createElement("div");
                templateElement.className = "template-item";

                const contentId = `content-${template.id}`;
                const isLongContent = template.content.length > 300;

                templateElement.innerHTML = `

            <div class="template-title-section">

              <button class="action-btn secondary" onclick="downloadTemplate('${template.title}', \`${template.content.replace(/`/g, '\\`')}\`)">
                ğŸ’¾ ë‹¤ìš´ë¡œë“œ
              </button>
            </div>
          </div>

          ${isLongContent ? `<button class="expand-btn" onclick="toggleContent(document.getElementById('${contentId}'), this)">â–¼ ì „ì²´ ë³´ê¸°</button>` : ''}
        `;
                templateListDiv.appendChild(templateElement);
            });
        }

                    templateListDiv.className = "error";

                });
        }
