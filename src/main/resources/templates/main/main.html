<!DOCTYPE html>
<!-- layout:decorate="~{layout/layout}" : layout.html 파일을 기본 틀로 사용하겠다고 선언 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 이 div의 내용이 layout.html의 'content' fragment 부분으로 삽입됨 -->
<div layout:fragment="content">
    <h1>메인 페이지에 오신 것을 환영합니다!</h1>
    <p>이곳은 메인 페이지의 고유한 콘텐츠입니다.</p>
    <p>표시될 이름: <span th:text="${displayName}"></span></p>
</div>

</html>
