<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 프로젝트 목록</title>
    <style>
        .project-list-container {
            width: 600px;
            margin: 50px auto; /* ⭐️ 가로 중앙 정렬 ⭐️ */
            border-collapse: collapse;
        }
        .project-list-container th, .project-list-container td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        .project-list-container th {
            background-color: #f2f2f2;
        }
        .project-item:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .create-button-container {
            width: 600px;
            margin: 20px auto; /* ⭐️ 가로 중앙 정렬 ⭐️ */
            text-align: center;
        }
        .create-button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-button:hover {
            background-color: #0056b3;
        }
        /* ⭐️ 로그아웃 버튼 스타일 추가 ⭐️ */
        .logout-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #6c757d; /* 회색 배경 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .logout-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1 align="center" style="margin-top: 30px;">
    <span th:text="${currentUserId}">[ID]</span>의 프로젝트
</h1>

<table class="project-list-container">
    <thead>
    <tr>
        <th>ID</th>
        <th>프로젝트명</th>
        <th>설명</th>
        <th>생성일</th>
        <th>소속된 멤버 ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projectList}" class="project-item">
        <td th:text="${project.projectId}">1</td>
        <td>
            <a th:href="@{'/projects/' + ${project.projectId} + '/main'}" th:text="${project.projectName}">프로젝트명</a>
        </td>
        <td th:text="${project.description}">산학협력 프로젝트</td>
        <td th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd')}">2025-10-27</td>
        <td th:text="${project.ownerLoginId}">user_1</td>
    </tr>

    <tr th:if="${#lists.isEmpty(projectList)}">
        <td colspan="5" align="center">소속된 프로젝트가 없습니다.</td>
    </tr>
    </tbody>
</table>

<div class="create-button-container">
    <a th:href="@{/project/new}">
        <button type="button" class="create-button">
            ➕ 새 프로젝트 생성
        </button>
    </a>
</div>

<div class="create-button-container">
    <form th:action="@{/user/logout}" method="POST" style="display: inline;">
        <button type="submit" class="logout-button">
            로그아웃
        </button>
    </form>
</div>

</body>
</html>
