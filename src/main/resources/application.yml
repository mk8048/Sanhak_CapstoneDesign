# application.yml
# resources 경로 밑

spring:
  # ------------------------------------
  # ⭐️ 1. 데이터베이스 접속 정보 (DataSource)
  # ------------------------------------
  datasource:
    url: jdbc:mysql://localhost:3306/capstone?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ------------------------------------
  # 2. JPA (Hibernate) 설정
  # ------------------------------------
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

    # ⭐️ JPA가 테이블을 자동으로 생성/수정하도록 설정 (개발 단계 권장)
    hibernate:
      ddl-auto: update